<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goit-js-hw-12</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
    <div class="form-container">
      <form action="submit" class="search-form">
        <label for="images" class="label"></label>
        <input
          type="text"
          name="images"
          class="search-input"
          autocomplete="off"
          id="images"
          required
          placeholder="Search images..."
        />
        <button class="search-button" type="submit">Search</button>
      </form>
    </div>   
    <ul class="img-list"></ul>  
    <button type="button" class="btn-load-more" style="display: none;" >Load more</button>
 </div>
    <span class="loader" style="display: none;">Loading images,&nbsp;ng</span>
    <script async type="module" src="./main.js"></script>
  </body>
</html>
